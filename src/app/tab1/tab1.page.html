<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title class="registro">
      Iniciar Sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div align="center"><img src="assets/img/logoazu.png"></div>
  <ion-header collapse="condense">
  </ion-header>




  <form #formRegister="ngForm"(ngSubmit)="onLogin()">
  

    <ion-item>

      <ion-input name="email" type="email" placeholder="Correo Electrónico" [(ngModel)]="user.email" required></ion-input>
      <ion-icon name="mail" slot="start"></ion-icon>

    </ion-item>

    <ion-item>

      <ion-input name="password" placeholder="Contraseña" type="password" [(ngModel)]="user.password" required></ion-input>
      <ion-icon name="lock-closed" slot="start"></ion-icon>

    </ion-item>

    <ion-item>
      <ion-button (click)="onLogin()" class="cuenta" type="submit"  color="dark" routerLink="/tab3">
        Crear Cuenta
      </ion-button>
    </ion-item>

      <div class="form-group">
        <a routerLink="/tab2" class="form-control">¿Ya tienes una cuenta?</a>
      </div>
  

  </form>

</ion-content>
